name: Publish
on:
  push:
    branches:
      - 'main'

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  id-token: write      # Generate OIDC tokens for npm trusted publishing
  contents: write      # Create version commits
  pull-requests: write # Create version PRs

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  REVERB_API_KEY: ${{ secrets.REVERB_API_KEY }}
  NPM_CONFIG_PROVENANCE: true

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Upgrade npm for provenance support
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: yarn

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: yarn release
